project:
  type: website
  output-dir: public
  render:
    - "!drafts/"
    - "!CLAUDE.md"
    - "**/*.qmd"
    - "**/*.md"

website:
  title: "Guy Freeman"
  site-url: https://gfrm.in
  description: "Guy Freeman's personal blog on data science, software engineering, and building with AI."
  favicon: favicon.ico
  open-graph:
    image: og-default.png
  twitter-card:
    creator: "@gfrm_in"
    card-style: summary_large_image
    image: og-default.png
  navbar:
    background: light
    left:
      - text: Home
        href: index.qmd
      - text: Posts
        href: posts/
      - text: Projects
        href: projects/
      - text: Contact
        href: contact/
    right:
      - icon: twitter
        href: https://twitter.com/gfrm_in
        aria-label: Twitter
      - icon: mastodon
        href: https://defcon.social/@gfrmin
        aria-label: Mastodon
      - icon: github
        href: https://github.com/gfrmin
        aria-label: GitHub
      - icon: linkedin
        href: https://linkedin.com/in/guyfreemanstat
        aria-label: LinkedIn
      - icon: rss
        href: index.xml
        aria-label: RSS Feed
  page-footer:
    left: "Â© 2026 Guy Freeman. Licensed under [CC BY SA 4.0](https://creativecommons.org/licenses/by-sa/4.0)"
    right:
      - icon: twitter
        href: https://twitter.com/gfrm_in
        aria-label: Twitter
      - icon: mastodon
        href: https://defcon.social/@gfrmin
        aria-label: Mastodon
      - icon: github
        href: https://github.com/gfrmin
        aria-label: GitHub
      - icon: linkedin
        href: https://linkedin.com/in/guyfreemanstat
        aria-label: LinkedIn

execute:
  freeze: auto
  cache: true
  warning: false
  message: false

filters:
  - _filters/seo.lua

format:
  html:
    include-in-header:
      - _includes/posthog.html
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    fontsize: 1.05em
    linestretch: 1.65
    link-external-newwindow: true
    include-before-body:
      - _includes/skip-link.html
    include-after-body:
      - _includes/schema.html
      - _includes/share-buttons.html
